{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>LITReview</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="topbar">
            <h1>LITReview</h1>
            {% if user.is_authenticated %}
                <p class="menu_navigation"><a href="{% url 'home' %}">Accueil</a></p>
                <p class="menu_navigation"><a href="{% url 'follow_users' %}">Suivre des utilisateurs</a></p>
                <p class="menu_disconnect">Vous êtes connecté en tant que {{ request.user }}. <a href="{% url 'logout' %}">Se déconnecter</a></p>
            {% endif %}
        </div>
        <div class="main">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
